---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include masthead.html %}

    <div class="content">
      {{ content }}
    </div>

    {% include scripts.html %}

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }
      /* Masthead styling */
      .masthead {
        background-color: black;
        width: 100%;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid black;
      }
      .masthead__inner-wrap {
        background-color: black !important;
      }
      .greedy-nav {
        background-color: black !important;
    }
      .masthead__menu {
        background-color: black !important;
      }
      .masthead a {
        color: #ccc;
        text-decoration: none; /* Removes underlines */
      }
      .masthead a:hover {
        color: #ccc;
      }
      /* Content styling */
      .content {
        padding: 20px;
        margin-top: 60px;
        text-align: center;
        font-family: "Spectral", serif !important;
        font-size: 1.1em;
        letter-spacing: 1px;
      }
      .content h1 {
        font-family: "Audiowide", cursive !important;
        font-weight: 700;
        font-size: 3em;
        font-variant: small-caps;
        letter-spacing: 3px;
      }
      .content h2, .content h3, .content h4, .content h5, .content h6 {
        font-family: "Spectral", serif !important;
        font-weight: 700;
      }
      .content p {
        font-weight: 400;
        font-family: "Spectral", serif !important;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      .gallery img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </body>
</html>
