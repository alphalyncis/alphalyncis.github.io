---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Load Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include masthead.html %}

    <div class="content">
      {{ content }}
    </div>

    {% include scripts.html %}

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white; /* Ensures text is visible */
      }
      .masthead {
        background-color: black;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .masthead__inner-wrap, .greedy-nav, .masthead__menu {
        background-color: black !important;
        width: 100%;
        margin: 0;
        padding: 0 10px;
      }
      .masthead a {
        color: #ccc;
      }
      .masthead a:hover {
        color: white;
      }
      .content {
        padding: 20px;
        margin-top: 60px;
        text-align: center;
        font-family: "Orbitron", sans-serif !important;
        font-size: 1.1em;
        letter-spacing: 1px;
      }
      .content h1 {
        font-weight: 700;
        font-size: 2em;
        text-transform: uppercase;
      }
      .content p {
        font-weight: 400;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px; /* Space after gallery */
      }
      .gallery img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </body>
</html>
